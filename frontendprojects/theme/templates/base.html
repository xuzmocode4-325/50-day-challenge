{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    	<title>{% block title %}{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
			crossorigin="anonymous" 
			referrerpolicy="no-referrer" 
		/>
		{% block styles %}
		{% endblock %}
	</head>
	<body class="{% block custom_body_styles %}{% endblock %} flex flex-col item-center justify-center overflow-auto m-0 leading-normal tracking-normal">
		{% block alt_content %}
		{% endblock %}
		<div class="mx-auto">
			<section class="{% block custom_section_styles %}{% endblock %} ">
				<h1 class="text-5xl">{% block heading %}{% endblock %}</h1>
				{% block content%}
				{% endblock %}
			</section>
		</div>
		{% block script %}
		{% endblock %}	
	</body>
</html>
